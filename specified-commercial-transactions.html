<head>

    <style>
        body {
            background-color: var(--bg-offwhite);
            padding-top: 80px; /* ヘッダーの高さ分 */
        }
        .content-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            line-height: 1.8;
            color: var(--text-primary);
        }
        .content-container h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        .content-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }
        .content-container h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 0.5rem;
        }
        .content-container p {
            margin-bottom: 1rem;
        }
        .content-container ul {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        .content-container li {
            margin-bottom: 0.5rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 3rem;
            font-size: 1.1rem;
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition-smooth);
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="subpage-body">
    <header id="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">White Hotel</a>
                <nav class="nav-menu">
                    <a href="index.html#home" class="nav-link">ホーム</a>
                    <a href="index.html#rooms" class="nav-link">お部屋</a>

                </nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="メニューを開閉する">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html#home" class="mobile-nav-link">ホーム</a>
        <a href="index.html#rooms" class="mobile-nav-link">お部屋</a>

    <main>
        <div class="content-container">
            <h1>特定商取引法に基づく表記</h1>
            <p>ここに特定商取引法に基づく表記の内容を記述します。</p>
        </div>
        <a href="index.html" class="back-link">← ホームに戻る</a>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        // ヘッダーの透明化とスクロール時の表示/非表示
        const header = document.getElementById('header');
        let lastScrollY = window.scrollY;
        const handleScroll = () => {
            const currentScrollY = window.scrollY;
            const isScrolled = currentScrollY > 50;
            if (header) {
                header.classList.toggle('header-transparent', !isScrolled && window.innerWidth > 768 && window.scrollY < 50);
                 if (window.innerWidth > 768) {
                    if (currentScrollY > lastScrollY && isScrolled) {
                        header.style.transform = 'translateY(-100%)';
                    } else {
                        header.style.transform = 'translateY(0)';
                    }
                }
            }
            lastScrollY = currentScrollY;
        };
        window.addEventListener('scroll', handleScroll, { passive: true });
        handleScroll();

        // モバイルメニューのトグル
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const toggleMobileMenu = () => {
            mobileMenuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        };
        mobileMenuBtn.addEventListener('click', toggleMobileMenu);

        // AOS初期化
        try {
            if (typeof AOS !== 'undefined') {
                AOS.init({ duration: 800, easing: 'ease-out-quart', once: true });
            }
        } catch (e) { console.error("AOS initialization failed:", e); }
    </script>
</body>
</html>
